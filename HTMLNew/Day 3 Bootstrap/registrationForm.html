<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    .container{
        /* background-color:thistle; */
        background-image: linear-gradient(thistle,pink,white);
        border: 2px solid rgb(13, 13, 14);
        height: 550px;
        width: 600px;
        padding: 5%;
    }
   
</style>
</head>
<body>
    <header>
        <h2>rediff.com</h2>
    </header>
    <hr>
    <main>
        <h3 align="center">Create a rediffmail account</h3>
        <div class="container">
            <form name="regForm"></form>
            <table>
            <tr>
            <td><label for="fullname">Full Name</label></td>
            <td><input class="form-control" type="text" name="fullname"></td>
            </tr>
            <tr>
                <td><label for="choosemail">Email</label></td>
                <td><input class="form-control" type="email" name="choosemail"></td>
                </tr>
                <tr>
                 <td><label for="pass">Enter the Password</label></td>
                 <td><input class="form-control" type="password" name="pass"></td>
                </tr>
                <tr>
                    <td><label for="retypepass">Retype Password</label></td>
                    <td><input class="form-control" type="password" name="retypepass"></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Enter your Date of Birth</label></td>
                        <td><input class="form-control" type="date" name="dob"></td>
                        </tr>
                        <tr>
                            <td><label for="mobile">Mobile No:</label></td>
                            <td><select class="form-control"name="countrycode">
                                    <option value="ind">+91 India</option>
                                    <option value="uk">+1 UK</option>
                                    <option value="usa">+44 USA</option>
                            </select> 
                            <td><input class="form-control" type="text" name="no"></td>
                            </tr>
                           
                    <tr>
                            <td><label for="altemail">Enter yor Alternate Email</label></td>
                            <td><input class="form-control" type="email" name="altemail"></td>
                            </tr>
            <tr>
                    <td><label for="altemailop">Check if you dont have Alternate Email ID</label></td>
                    <td><input  type="checkbox" name="altemailop"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        Male<input type="radio" name="gender" value="male">
                        Female<input type="radio" name="gender" value="female">    
                    </td>
                    </tr> 
                    <tr>
                        <td><label for="country">Choose Country:</label></td>
                        <td><select  class="form-control"name="Country">
                                <option value="ind">India</option>
                                <option value="uk">UK</option>
                                <option value="america">America</option>
                        </select> 
                        </tr>                
                    <tr>
                        <td><label for="city">Choose City:</label></td>
                        <td><select  class="form-control"name="City">
                                <option value="kerala">Ernakulam</option>
                                <option value="england">London</option>
                                <option value="boston">Boston</option>
                        </select> 
                        </tr> 
                        <tr>
                           <td><input class="btn btn-secondary" type="submit" value="Register" ></td>
                           <td><input class="btn btn-secondary" type="reset" value="Clear" ></td>
                        </tr>                  
            </table>
        </div>
    </main>
</body>
</html>
